<title>Calculadora con JavaScript</title>

<style>
.Calculadora{
  display:block;
  margin:0 auto;
  padding:50px;
  background-color:#EAD6E0;
  width:460px;
  height:640px;
  border-radius: 25px;
}

.numeros {
  background-color :#82D7DD ;
  padding: 1rem;
  border: thick solid #52A8B6;
  margin: 1em;
}
.calcular{
  background-color :#EEC71B ;
  padding: 1rem;
  border: thick solid #82D7DD;
  margin: 1em;
}
</style>


</head>
<body >
  <div class="Calculadora">

  <tr>
    <h1> Calcular la Densidad </h1>
  </tr>

  <tr>
    <h4> D=M/V </h4>
  </tr>

  <div class ="numeros"><tr>
  Ingresa la masa: <input id="num1" type="number" />
</tr>
</div>

<div class ="numeros"><tr>
    Ingresa el volumen : <input id="num2" type="number" />
  </tr>
</div>

<div class ="numeros"><tr>
    <p id="resultado" style="color: #9A3D6B;"></p>
  </tr>
</div>

<div class ="calcular"><tr>
  <input type="button" value="Calcular la Densidad" onclick="operaciones('densidad'); return false;" />
</tr>
</div>
